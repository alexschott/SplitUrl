<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Split Function</title>
	<link rel="stylesheet" href="dist/css/bootstrap.min.css">
	<script src="jquery.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
	<script src="login.js"></script>
</head>
<body>
<div class="jumbotron text-center">
	<h3>Unit testing for split URL</h3>
</div>
<div class="container-fluid">
<div class="row">
	<button class="btn btn-sm btn-primary" id="getSavedSearch">Get Saved Search</button>
	
</div>
<div class="row">
<div class="col-md-4 table-responsive" style="height: 700px;">
<table class="table">
	<thead>
		<tr>
			<th>ID</th>
			<th>Count</th>
			<th>Name</th>
			<th>Detail</th>
		</tr>
	</thead>
	<tbody id="Savedlists"></tbody>
</table>
</div>
<div class="col-md-2">
  <div class="row panel panel-default">
    <div class="panel-heading">URL (Click Detail field of left side)
    </div>
    <div class="panel-body">
      <span id="url" style="word-break: break-word;"></span>
    </div>
    <div class="panel-footer">
	  <button class="btn btn-sm btn-success disabled" id="StartSplit">Start Old Split</button>
	  <button class="btn btn-sm btn-success" id="StartSplitNew">Start New Split</button>
    </div>
  </div>
	  <div class="row panel panel-default" style="height: 400px;overflow: auto">
	    <div class="panel-heading">Industry Red(over 999) grey(under 999)</div>
	    <div class="panel-body">
	      <span id="ind" style="word-break: break-word;"></span>
	    </div>
	    <div class="panel-footer">
		  <span id="indtc" style="word-break: break-word;"></span>
	    </div>
	  </div>
</div>
<div class="col-md-6">
<div>
<div class="col-md-6" style="height: 700px;overflow: auto">
  <div class="row panel panel-default">
    <div class="panel-heading">Location</div>
    <div class="panel-body">
      <span id="loc" style="word-break: break-word;"></span>
    </div>
  </div>
  <div class="row panel panel-primary">
    <div class="panel-heading">Contained Filters</div>
    <div class="panel-body">
      <span id="containFilter" style="word-break: break-word;"></span>
    </div>
	<div class="panel-footer">
	  <span id="containFilterFooter" style="word-break: break-word;"></span>
    </div>
  </div>
</div>
<div class="col-md-6" style="height: 700px;overflow: auto">
  <div class="row panel panel-default">
    <div class="panel-heading">999 Industry Pairs</div>
    <div class="panel-body">
      <span id="ind999" style="word-break: break-word;"></span>
    </div>
  </div>
</div>
</div>
</div>
</div>
</body>
</html>
